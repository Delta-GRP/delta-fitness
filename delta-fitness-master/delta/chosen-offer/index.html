<!DOCTYPE html>
<html>
    <head>
        <title>Delta Fitness Studio</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="parent">
            <div class="trainer-info-heading">YOUR TRAINER</div>
            <div class="trainer-info">
                <div class="trainer-image-parent">
                    <img class = "trainer-image" src=""/>
                </div>
                <div class="trainer-data">
                    <div class="trainer-name">Name : </div>
                    <div class="trainer-age">Age : </div>
                    <div class="trainer-gender">Gender : </div>
                </div>
            </div>
            <div class="hr">
                <hr>
            </div>
            <div class="offer-info-heading">YOUR OFFER</div>
            <div class="offer-name"></div>
            <div class="offer-info">
                <div class="offer-type">
                    <div class="perks">
                        <b>PERKS</b>
                    </div>
                    <div class="offer-perks"></div>
                </div>
                <div class="offer-time-frame">
                    <div class="offer-start-end">
                        <div class="offer-start">start : </br></div>
                        <div class="offer-end">end : </br></div>
                    </div>
                    <div class="offer-time-frame-visual">
                        <progress max="30">

                        </progress>
                    </div>
                </div>
            </div>
        </div>
    <script src="index.js" type="module"></script>
    </body>
</html>

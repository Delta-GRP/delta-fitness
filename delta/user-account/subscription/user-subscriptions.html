<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c9d22a1e3d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="user-subscriptions.css">
    <script src="user-subscriptions.js" type="module"></script>
    <title>Delta Fitness Studio</title>

</head>
<body>
    <div class="profile-container">
        <div class="right-sidenav-container">
            <div class="user-profile-pic">
               <div class="profile-pic-container">
                <label for="file">
                    <i class="fa fa-user fa-4x" id="profile-icon"></i>
                    <img id="image-output"></img>
                    <input type="file" id="file" onchange="loadFile(event)" style="display: none" name="image" accept="image/gif,image/jpeg,image/jpg,image/png" multiple="" data-original-title="upload photos">
                  </label>
               </div>
               <div id="user-full-name"></div>
            </div>
            <div class="other-options-container">
               <a href="../profile/user-account.html" class="profile">Profile</a>
               <a href="../subscription/user-subscriptions.html" class="subscriptions">My Subscriptions</a>
               <a href="" class="address">My Addresses</a>
               <a href="" class="orders">My Orders</a>
            </div>
        </div>
        <div class="body-container">
            <div class="heading">
                <h3>My Subscriptions(<span id="subs-quantity"></span>) </h3>
                <i>View All Your Subscriptions Here</i>
            </div>
            <hr>
            <div class="subscription-info">
                <div class="no-data" id="no-data">
                    <img src="../assets/no_data.jpg" alt="no data">
                    <div class="info">
                        You have no subscriptions yet.
                    </div>
                    <a href="../../subscription/subscription.html">Choose A Plan Now</a>
                </div>
                <div class="data-table" id="data-table">
                    <table>
                        <thead>
                          <tr>
                            <th> Date </th>
                            <th> Plan</th>
                            <th> Total (Ghs)</th>
                          </tr>
                        </thead>
                        <tbody id="tbody"></tbody>
                      </table>
                    
                </div>
            </div>
           
        </div>
    </div>
</body>
</html>
